<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JEDINING - Fullscreen Edition</title>
    
    <!-- モバイルアプリ化の設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body {
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
            overscroll-behavior-y: contain; /* スクロール時のバウンス抑制 */
        }
        /* スクロールバーを隠す（デザイン優先） */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-900">

    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col bg-white shadow-lg relative">
        <!-- ヘッダー -->
        <header class="bg-indigo-600 text-white p-4 sticky top-0 z-10 shadow-md">
            <h1 class="text-xl font-bold text-center">JEDINING</h1>
        </header>

        <!-- メインコンテンツ -->
        <main class="flex-grow p-4 pb-24">
            <div id="status" class="mb-4 p-2 text-sm text-center rounded bg-yellow-100 hidden">接続中...</div>
            
            <div class="space-y-4">
                <section class="bg-gray-100 p-4 rounded-xl">
                    <h2 class="font-bold mb-2">新規登録</h2>
                    <input type="text" id="itemName" placeholder="料理名やメモ" class="w-full p-3 border rounded-lg mb-2 focus:ring-2 focus:ring-indigo-500 outline-none">
                    <button id="saveBtn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold active:scale-95 transition-transform">保存する</button>
                </section>

                <section>
                    <h2 class="font-bold mb-2">リスト</h2>
                    <ul id="itemList" class="space-y-2">
                        <!-- リストアイテムがここに表示されます -->
                    </ul>
                </section>
            </div>
        </main>

        <!-- 全画面切り替えボタン（右下固定） -->
        <button id="fullscreenBtn" class="fixed bottom-6 right-6 bg-gray-800 text-white p-3 rounded-full shadow-2xl opacity-70 hover:opacity-100 z-50">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
        </button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // --- あなたのFirebase設定をここに貼り付けてください ---
        const firebaseConfig = {
            apiKey: "", 
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };
        // --------------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const collectionRef = collection(db, "items");

        const itemNameInput = document.getElementById('itemName');
        const saveBtn = document.getElementById('saveBtn');
        const itemList = document.getElementById('itemList');
        const status = document.getElementById('status');

        // 保存機能
        saveBtn.onclick = async () => {
            const name = itemNameInput.value.trim();
            if (!name) return;
            
            saveBtn.disabled = true;
            try {
                await addDoc(collectionRef, {
                    name: name,
                    createdAt: serverTimestamp()
                });
                itemNameInput.value = "";
            } catch (e) {
                console.error(e);
                alert("エラーが発生しました");
            }
            saveBtn.disabled = false;
        };

        // リアルタイム読み込み
        onSnapshot(query(collectionRef), (snapshot) => {
            itemList.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                const li = document.createElement('li');
                li.className = "p-3 bg-white border-b flex justify-between items-center animate-fade-in";
                li.textContent = data.name;
                itemList.appendChild(li);
            });
            status.classList.add('hidden');
        }, (error) => {
            status.textContent = "接続エラー: ルールの設定を確認してください";
            status.classList.remove('hidden');
        });

        // 全画面切り替えロジック
        const fsBtn = document.getElementById('fullscreenBtn');
        fsBtn.onclick = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => {
                    alert(`全画面に切り替えられません: ${e.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        };

        // iOS等のホーム画面追加後にURLバーを隠すヒント
        window.addEventListener("load", () => {
            setTimeout(() => window.scrollTo(0, 1), 100);
        });
    </script>
</body>
</html>
